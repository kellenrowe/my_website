            });

                Checkpoint C - AKA Checkpoint Charlie - was a crossing point
                between East and West Berlin from the early 60's through
                early 90's. The purpose of the wall was to stop emigration and defection 
                <details>
                  <summary id="readMore">Read More...</summary>
                from the Eastern Bloc (the area controlled by USSR
                during the Cold War). Today, a reconstruction of the guard house
                is shown here with West Berlin in the background. The path of the
                wall and border is marked in the street with a line of
                cobblestones.
                </details>
              </figcaption>
          </figure>
